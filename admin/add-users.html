<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Admin - JS</title>
    <meta content="Admin Dashboard" name="description" />
    <meta content="ThemeDesign" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="assets/plugins/morris/morris.css">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./assets/css/toastr.min.css">
    
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/newstyle.css">

</head>


<body class="fixed-left">

    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
            <div></div>
        </div>
    </div>

    <!-- Begin page -->
    <div id="wrapper">

        <!-- ========== Left Sidebar Start ========== -->
        <div class="left side-menu" id="leftSibar">
            
        </div>
        <!-- Left Sidebar End -->

        <!-- Start right Content here -->

        <div class="content-page">
            <!-- Start content -->
            <div class="content">

                <!-- Top Bar Start -->
                <div class="topbar" id="topBar">

                </div>
                <!-- Top Bar End -->
                <div class="page-content-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card m-b-30">
                                <div class="card-body">
                                    <h4 class="mt-0 header-title">Thành viên</h4>
                                    <div class="form">
                                        <div class="form-group">
                                            <label>Tên thành viên</label>
                                            <input type="text" class="form-control" id="tenKH" name="name" required="" placeholder="Tên thành viên...">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" class="form-control" id="email" name="name" required="" placeholder="Email...">
                                        </div>
                                        <div class="form-group">
                                            <label>Mật khẩu</label>
                                            <input type="text" class="form-control" id="matKhau" name="name" required="" placeholder="Mật khẩu...">
                                        </div>

                                        <div class="form-group">
                                            <label>Hình ảnh</label>
                                            <input type="text" class="form-control" id="hinhAnh" name="name" required="" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label>Địa chỉ</label>
                                            <input type="text" class="form-control" id="diaChi" name="name" required="" placeholder="Địa chỉ...">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>Số điện thoại</label>
                                            <input type="text" class="form-control" id="sdt" name="name" required="" placeholder="Số điện thoại...">
                                        </div>
                                        <label for="" class="m-r-15">Vai trò: </label>
                                        <label class="btn btn-outline-success waves-effect waves-light m-r-10">
                                            <input type="radio" name="stt" class="anHien" value="1" checked>
                                            Admin
                                        </label>
                                        <label class="btn btn-outline-danger waves-effect waves-light">
                                            <input type="radio" name="stt" class="anHien" value="0">
                                            User
                                        </label>
                                        
                                        <div class="form-group">
                                            <div>
                                                <button id="btnluu" type="submit" class="btn btn-primary waves-effect waves-light btn-category">
                                            Thêm
                                                </button>
                                                <a class="btn btn-secondary waves-effect m-l-5" href="member.html">
                                                Cancel
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Page content Wrapper -->

            </div>
            <!-- content -->

        </div>
        <!-- End Right content here -->

    </div>
    <!-- END wrapper -->


    <!-- jQuery  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/modernizr.min.js"></script>
    <script src="assets/js/detect.js"></script>
    <script src="assets/js/fastclick.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/jquery.blockUI.js"></script>
    <script src="assets/js/waves.js"></script>
    <script src="assets/js/jquery.nicescroll.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>
    <script src="../js/toastr.min.js"></script>
    <!-- skycons -->
    <script src="assets/plugins/skycons/skycons.min.js"></script>

    <!-- skycons -->
    <script src="assets/plugins/peity/jquery.peity.min.js"></script>

    <!--Morris Chart-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="assets/plugins/morris/morris.min.js"></script>
    <script src="assets/plugins/raphael/raphael-min.js"></script>

    <!-- dashboard -->
    <script src="assets/pages/dashboard.js"></script>

    <!-- App js -->
    <script src="assets/component/left-side.js"></script>
    <script src="assets/component/topbar.js"></script>
    <script src="assets/javascript/add-users.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/main.js"></script>
    


</body>

</html>
