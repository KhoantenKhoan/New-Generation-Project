                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Thêm danh mục</h4>
                                    <form class="forms-sample">
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect2">Danh mục</label>
                                            <select class="form-control" id="idloai">
                                                <option>Chọn danh mục</option>
                                                
                                            </select>
                                        </div>
                                        <div class="row mg-t-20">
                                            <label class="col-sm-4 form-control-label">Ẩn hiện: <span class="tx-danger">*</span></label>
                                            <div class="col-sm-8 mg-t-10 mg-sm-t-0">
                                              <input type="radio" checked name="anHien" value="1" id="anHien" class="anHien">Hết Hàng
                                              <input type="radio" name="anHien" value="0" id="anHien" class="anHien">Còn Hàng
                                            </div>
                                          </div>
                                        <div class="form-group">
                                            <label for="exampleInputUsername1">Tên sản phẩm</label>
                                            <input type="text" class="form-control" id="ten"
                                                placeholder="Tên sản phẩm">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputUsername1">Giá</label>
                                            <input type="number" class="form-control" id="gia"
                                                placeholder="Giá sản phẩm">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputUsername1">Giảm giá</label>
                                            <input type="number" class="form-control" id="giamgia"
                                                placeholder="Giảm giá sản phẩm %">
                                        </div>
                                        <div class="row mg-t-20">
                                            <label class="col-sm-4 form-control-label">Hình: <span class="tx-danger">*</span></label>
                                            <input id="hinh" type="text" class="form-control" placeholder="Enter">
                                          </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Số lượng</label>
                                            <input type="number" class="form-control" id="soluong"
                                                placeholder="Số lượng">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Ngày nhập</label>
                                            <input type="date" class="form-control" id="ngay"
                                                placeholder="Ngày nhập">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputConfirmPassword1">Mô tả</label>
                                            <textarea class="description" id="mota"
                                                placeholder="Mô tả sản phẩm"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary sua me-2" id="btnluu">Submit</button>
                                        <button class="btn btn-danger xoa">Cancel</button>
