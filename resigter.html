<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Silkroad</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link href="./img/favicon/Silkroad.png" rel="icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/newStyle.css" type="text/css">
</head>


<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Humberger Begin -->
	<div class="humberger__menu__overlay"></div>
	<div class="humberger__menu__wrapper" id="humberger">

	</div>
	<!-- Humberger End -->

	<!-- Header Section Begin -->
	<header class="header" id="header">

	</header>
	<!-- Header Section End -->

	<!-- Hero Section Begin -->
	<section class="hero hero-normal" id="heroPage">

	</section>
	<!-- Hero Section End -->

	<!-- Breadcrumb Section Begin -->
	<section class="breadcrumb-section set-bg" data-setbg="img/banner-3.png">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="breadcrumb__text">
						<h2>Đăng ký</h2>
						<div class="breadcrumb__option">
							<a href="./index.html">Trang chủ</a>
							<span>Đăng ký</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Breadcrumb Section End -->


	<section class="vh-100 box-form-login">
		<div class="container py-5 h-100">
			<div class="row d-flex align-items-center justify-content-center h-100">
				<div class="col-md-8 col-lg-7 col-xl-6">
					<img src="./img/banner/banner-5.png"
						class="img-fluid" alt="Phone image">
				</div>
				<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
					<form>
						<div class="form-outline mb-4">
							<label class="form-label" for="form1Example13">Họ và tên<span style="color:#ff0000">*</span></label>
							<input type="email" id="form1Example13" class="form-control form-control-lg"
								placeholder="Nhập họ và tên" />
						</div>
						<div class="form-outline mb-4">
							<label class="form-label" for="form1Example13">Email<span style="color:#ff0000">*</span></label>
							<input type="email" id="form1Example13" class="form-control form-control-lg"
								placeholder="Nhập email" />
						</div>
						<!-- Email input -->
						<div class="form-outline mb-4">
							<label class="form-label" for="form1Example13">Số điện thoại<span style="color:#ff0000">*</span></label>
							<input type="number" id="form1Example13" class="form-control form-control-lg"
								placeholder="Nhập số điện thoại" />
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<label class="form-label" for="form1Example23">Mật khẩu<span style="color:#ff0000">*</span></label>
							<input type="password" id="form1Example23" class="form-control form-control-lg"
								placeholder="Nhập mật khẩu" />
						</div>
						<div class="form-outline mb-4">
							<label class="form-label" for="form1Example23">Xác nhận mật khẩu<span style="color:#ff0000">*</span></label>
							<input type="password" id="form1Example23" class="form-control form-control-lg"
								placeholder="Nhập mật khẩu" />
						</div>
						<div class="d-flex justify-content-around align-items-center mb-4">
							<a href="./login.html">Đã có tài khoản </a>
						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-lg btn-block">Đăng ký</button>
					</form>
				</div>
			</div>
		</div>
	</section>



	<!-- Footer Section Begin -->
	<footer class="footer spad" id="footer">

	</footer>
	<!-- Footer Section End -->

	<!-- Js Plugins -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.slicknav.js"></script>
	<script src="js/mixitup.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

	<!-- JS -->
	<script src="js/footAndHead.js"></script>


</body>

</html>
