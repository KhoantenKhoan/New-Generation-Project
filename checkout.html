<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Silkroad</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link href="./img/favicon/Silkroad.png" rel="icon">
    <link rel="stylesheet" href="css/toastr.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/newStyle.css" type="text/css">
</head>


<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Humberger Begin -->
    <div class="humberger__menu__overlay"></div>
    <div class="humberger__menu__wrapper" id="humberger">

    </div>
    <!-- Humberger End -->

    <!-- Header Section Begin -->
    <header class="header" id="header">

    </header>
    <!-- Header Section End -->

    <!-- Hero Section Begin -->
    <section class="hero hero-normal" id="heroPage">

    </section>
    <!-- Hero Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="img/banner-3.png">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Thanh toán</h2>
                        <div class="breadcrumb__option">
                            <a href="./index.html">Trang chủ</a>
                            <span>Thanh toán</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form">
                <h4>Thông tin chi tiết</h4>
                    <div class="row">
                        <div class="col-lg-7 col-md-6">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>Họ và Tên<span>*</span></p>
                                        <input id="hoTen" type="text" placeholder="Nhập họ và tên">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <input id="idKH" type="text" placeholder="idKH">
                                        <input id="idKM" type="text" placeholder="idKM">
                                    </div>
                                </div>
                            </div>
                            <div class="checkout__input">
                                <p>Địa chỉ<span>*</span></p>
                                <input id="diaChi" type="text" placeholder="Địa chỉ" class="checkout__input__add">
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Số điện thoại<span>*</span></p>
                                        <input id="sdt" type="number" placeholder="nhập Số điện thoại">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Email<span>*</span></p>
                                        <input id="email" type="email" placeholder="Nhập email">
                                    </div>
                                </div>
                            </div>
                            <div class="checkout__input">
                                <p>Ghi chú<span>*</span></p>
                                <input id="ghiChu" type="text"
                                    placeholder="Ghi chú của khách hàng">
                            </div>
                            <div class="col-lg-6">
                                    <h5>Mã giảm giá:</h5>
                                    <select name="km" class="discount" id="km" >
                                        <option value="" disabled>Chọn mã</option>
                                    </select>
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-6">
                            <div class="checkout__order">
                                <h4>Đơn hàng của bạn</h4>
                                <div class="checkout__order__products">Sản phẩm <span>Giá</span></div>
                                <ul id="sanpham">
                                </ul>

                                <div style="display:none" class="checkout__order__subtotal">Subtotal <span id="tongtien"></span></div>
                                <div class="checkout__order__total" >
                                    Giảm giá 
                                    <span id="giamgia"></span>
                                </div>
                                <div class="checkout__order__total" >
                                    
                                    Tổng tiền  
                                    <span id="tientong"></span>
                                </div>
                                <p>
                                    Chọn phương thức thanh toán
                                </p>
                                <div class="checkout__input__checkbox">
                                    <label>
                                        Thanh toán trực tiếp
                                        <input type="radio" name="phuongThucTT" id="phuongThucTT" value="1" checked >
                                        <span class="checkmark"></span>
                                        <br>
                                        <p>Thanh toán khi shipper đến giao hàng</p>
                                    </label>
                                </div>
                                <!-- <div class="checkout__input__checkbox">
                                    <label>
                                        Chuyển khoản
                                        <input type="radio" name="phuongThucTT"  id="phuongThucTT" value="0">
                                        <span class="checkmark"></span>
                                        <br>
                                    <p>Hình thức thanh toán online đang được phát triển</p>
                                    </label>
                                </div> -->
                                <button id="btn-datHang" class="site-btn">Thanh toán</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </section>
    <!-- Checkout Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer spad" id="footer">

    </footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="./js/toastr.min.js"></script>
    
    <!-- JS -->
    <script src="js/footAndHead.js"></script>
    <script src="./js/toastr.min.js"></script>
    <script src="./js/giohang/khuyenmai.js" defer type="module"></script>
    <Script src="./js/giohang/thanhtoan.js"></Script>
    <script src="js/main.js"></script>

</body>

</html>
